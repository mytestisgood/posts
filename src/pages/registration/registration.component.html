<div class="bg-neutral-20">
  <smarti-header-auth-layout
    [haveLeftBLock]="true"
    [leftBlockText]="'יש לך חשבון?'"
    [leftBlockClickedText]="'התחברות'"
    [redirectLink]="'/login'"
  ></smarti-header-auth-layout>
  <div class="width-full-hd margin-0-auto">
    <smarti-progress-bar
      [counter]="stepCounter"
    ></smarti-progress-bar>
    <div class="flex justify-between mt-2">
      <div
        [ngClass]="{
          'first-head er-image': changeImageStep === 'personalInfo',
          'second-header-image': changeImageStep === 'loginInfo' || changeImageStep === 'uploadDocumentInfo',
          'third-header-image': changeImageStep === 'verifyEmailInfo',
        }"
      ></div>
      <h1 class="medium text-right self-center neutrals-text-950">
        <div>תודה שבחרתם</div>
        <div>Smarti</div>
      </h1>
    </div>
    <smarti-registration-form
      style="display: inline-block; margin-bottom: 54px"
      (changingStep)="doChangingImage($event)"
    ></smarti-registration-form>
  </div>
  <ng-container *ngIf="changeImageStep !== 'personalInfo'">
    <smarti-registration-footer></smarti-registration-footer>
  </ng-container>
</div>
