<section smartiScrollManager>
  <smarti-header></smarti-header>
  <div class="margin-rl-auto">
    <h1 class="mt-20 medium mt-0 mb-0 bright-turquoise-text-500 text-center">צרו קשר</h1>
    <div class="flex gap-136px justify-center">
      <div class="contact-manager-img mt-8 mb-34"></div>
      <div class="flex flex-col">
        <h3 class="medium dir-rtl neutrals-text-950 contact-header mt-0 mb-1 self-end">
          איך נוח לך לדבר איתנו?
        </h3>
        <div class="bg-white mt-16 contact-block rounded-l flex justify-between p-6 box-shadow-regular">
          <div class="neutrals-text-950 regular-text self-center mt-2">03-5228825</div>
          <h3 class="medium neutrals-text-950 neutrals-text-950 self-center mt-0 mb-0">יצירת קשר בטלפון</h3>
          <div class="phone-fill-icon-64 rounded-m self-center"></div>
        </div>

        <div class="bg-white mt-8 mb-39 contact-block rounded-l flex wrap justify-between p-6 box-shadow-regular">
          <div class="self-center">
            <smarti-button
              *ngIf="!isExpanded"
              [customButtonWidth]="'141px'"
              [customHeight]="'42px'"
              [text]="'שליחת מייל'"
              [typeClass]="'confirm'"
              (buttonClicked)="toggleExpandedContent()"
            ></smarti-button>
            <smarti-button
              *ngIf="isExpanded"
              [customButtonWidth]="'107px'"
              [customHeight]="'42px'"
              [text]="'סגור'"
              [typeClass]="'dark'"
              (buttonClicked)="toggleExpandedContent()"
            ></smarti-button>
          </div>
          <h3 class="medium neutrals-text-950 neutrals-text-950 self-center mt-0 mb-0">שליחת פניה במייל</h3>
          <div class="mail-fill-icon-64 rounded-m self-center"></div>
          <div class="break"></div>
          <smarti-expand
            [isExpanded]="isExpanded"
            [expandContentTemplate]="expandedTemplate"
          ></smarti-expand>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-neutrals-950">
    <smarti-footer></smarti-footer>
  </div>
</section>

<ng-template #expandedTemplate>
  <div
    class="flex flex-col justify-center contact-block items-center"
    [formGroup]="leadsForm"
  >
    <div class="mt-6">
      <smarti-input-field
        [placeholder]="'שם מלא'"
        [customWidth]="'536px'"
        [control]="leadsForm.controls.name"
      ></smarti-input-field>
    </div>
    <div class="mt-8">
      <smarti-input-field
        [placeholder]="'כתובת מייל*'"
        [customWidth]="'536px'"
        [control]="leadsForm.controls.email"
      ></smarti-input-field>
    </div>
    <div class="mt-8">
      <smarti-input-number
        [placeholder]="'טלפון*'"
        [customWidth]="'536px'"
        [maxLength]="10"
        [control]="leadsForm.controls.phone"
      ></smarti-input-number>
    </div>
    <div class="mt-20 mb-14">
      <smarti-button
        [typeClass]="'confirm'"
        [text]="'שלח'"
        [customButtonWidth]="'232px'"
        (buttonClicked)="sendContactRequest()"
        [disabled]="!leadsForm.valid"
      ></smarti-button>
    </div>
  </div>
</ng-template>
