<div class="flex flex-col items-center mt-10">
  <div class="flex gap-4">
    <div class="mt-10">
      <smarti-select
        [customWidth]="'336px'"
        [options]="monthsSelect"
        [placeholder]="'Month'"
      >></smarti-select>
    </div>
    <div class="mt-10">
      <smarti-date-picker
        [customWidth]="'336px'"
        [placeholder]="'Year*'"
      ></smarti-date-picker>
    </div>
  </div>
  <h3 class="medium text-center mt-6">
    We don’t want to waste your time, so please<br/>
    Start our service right away
  </h3>
  <div class="file-upload mt-10 mb-16">
    <div class="paragraph-text neutrals-text-950">Attach XL file</div>
    <smarti-input-file
      [customWidth]="'536px'"
      [customHeight]="'120px'"
      (fileUploaded)="fileUploaded($event)"
    ></smarti-input-file>
  </div>
  <div class="paragraph-text text-center margin-0-auto neutrals-text-950">
    If you don’t have XL file you can fill it in manually or
    forward a request to a person in your organization who have it
  </div>
  <div
    *ngIf="!isSendRequest; else requestSendTemplate"
    class="upload-document-button-block flex mt-10 mb-16"
  >
    <button
      class="usual-button cursor-pointer paragraph-text-extra rounded-m text-center"
      (click)="downloadXlExample()"
    >Download XL Example
    </button>
    <button
      class="usual-button cursor-pointer paragraph-text-extra rounded-m text-center"
      (click)="openForwardModal(dialogTemplate)"
    >Forward
    </button>
  </div>
  <smarti-button
    *ngIf="documentUploaded"
    [typeClass]="'confirm'"
    [customMargin]="'26px 0 64px'"
    [text]="'Confirm'"
    (buttonClicked)="doChangeStep('forward')"
  ></smarti-button>
</div>

<ng-template
  #dialogTemplate
  let-observer
>
  <smarti-forward-request-dialog
    [haveCloseIcon]="true"
    [observer]="observer"
    (requestSend)="requestSend($event)"
  ></smarti-forward-request-dialog>
</ng-template>

<ng-template #requestSendTemplate>
  <div>
    <smarti-notification
      *ngIf="!isNotificationClosed"
      class="relative"
      [header]="'Your request is successfully send!'"
      [description]="'As soon as we receive a file we will let you know to go to the next stage of process.<br/>Go to next step'"
      (closeNotification)="closeNotification($event)"
    ></smarti-notification>
    <smarti-button
      class="block"
      [typeClass]="'confirm'"
      [text]="'Go to next step'"
      [customMargin]="'21px auto 64px'"
      [customWidth]="'276px'"
      (buttonClicked)="doChangeStep('forward')"
    ></smarti-button>
  </div>
</ng-template>
