<form class="flex flex-col items-center mt-10" [formGroup]="personalInfoForm">
  <h3
    class="medium mt-10 mb-0 text-center neutrals-text-950"
  >Create account fast and easy!</h3>
  <div class="personal-info mt-8">
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Company name*'"
      [type]="'text'"
      [control]="personalInfoForm.controls.companyName"
    ></smarti-input-field>
  </div>
  <div class="personal-info mt-8">
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Company ID*'"
      [type]="'text'"
      [control]="personalInfoForm.controls.companyId"
    ></smarti-input-field>
  </div>
  <div class="personal-info mt-8">
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Your Name'"
      [type]="'text'"
      [control]="personalInfoForm.controls.yourName"
    ></smarti-input-field>
  </div>
  <div class="personal-info mt-8">
    <smarti-input-field
      [placeholder]="'Email Address*'"
      [customWidth]="'536px'"
      [type]="'text'"
      [control]="personalInfoForm.controls.email"
    ></smarti-input-field>
  </div>
  <div class="personal-info mt-8">
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Phone Number*'"
      [type]="'text'"
      [control]="personalInfoForm.controls.phone"
    ></smarti-input-field>
  </div>
  <div class="personal-info mt-8 flex gap-4">
    <div class="personal-info__text paragraph-text-medium text-right neutrals-text-950 margin-left-160">
      <div>I have read and agree to the Smarti</div>
      <div>Terms of Services and Privacy Policy.</div>
    </div>
    <smarti-input-checkbox
      [control]="personalInfoForm.controls.acceptPrivacy"
    ></smarti-input-checkbox>
  </div>
  <smarti-button
    [customMargin]="'40px 0 64px'"
    [text]="'Register'"
    [typeClass]="'confirm'"
    (buttonClicked)="doChangeStep('forward')"
    [disabled]="isDisabled"
  ></smarti-button>
</form>
