<div class="forward-request">
  <div class="forward-request__header neutrals-text-950">
    Forward a request to a person<br/>
    in your organization who have it
  </div>
  <div class="forward-request__form">
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Your name'"
      [type]="'text'"
    ></smarti-input-field>
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Email address*'"
      [type]="'text'"
    ></smarti-input-field>
    <smarti-input-field
      [customWidth]="'536px'"
      [placeholder]="'Phone number*'"
      [type]="'text'"
    ></smarti-input-field>
  </div>
  <smarti-button
    [typeClass]="'confirm'"
    [text]="'Forward'"
    [customMargin]="'80px auto 0'"
    (buttonClicked)="sendRequest()"
  ></smarti-button>
</div>
<button
  *ngIf="haveCloseIcon"
  class="close-dialog cursor-pointer"
  (click)="closeDialog()"
></button>
