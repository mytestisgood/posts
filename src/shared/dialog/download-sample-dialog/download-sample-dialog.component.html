<div class="mt-6">
  <h3 class="medium text-center neutrals-text-950 mt-0 mb-0 dir-rtl">איזה קובץ ברצונך להוריד?</h3>
  <div class="flex flex-col gap-10 items-center mt-28 mb-32">
    <div
      class="w-[674px] h-[112px] pl-7 pr-6 box-shadow-regular rounded-l flex flex-row justify-between hover:opacity-80 cursor-pointer"
      (click)="downloadXlExample('xml')"
    >
      <div class="self-center download-arrow-down-inside-block-icon"></div>
      <div class="flex flex-row gap-7">
        <div class="self-center w-[326px]">
          <div class="medium-text neutrals-text-950 dir-rtl">קובץ xml לדוגמא</div>
          <div class="paragraph-text neutrals-text-300 dir-rtl">
            יש באפשרותך להוריד קובץ לדוגמא ולטעון אותו לאחר מכן למערכת.
          </div>
        </div>
        <div class="bg-bright-turquoise-100 payment-instruction-block flex items-center self-center justify-center">
          <div class="payment-instructions-icon-48"></div>
        </div>
      </div>
    </div>

    <div
      class="w-[674px] h-[112px] pl-7 pr-6 box-shadow-regular rounded-l flex flex-row justify-between hover:opacity-80 cursor-pointer"
      (click)="downloadXlExample('xlsx')"
    >
      <div class="self-center download-arrow-down-inside-block-icon"></div>
      <div class="flex flex-row gap-7">
        <div class="self-center w-[326px]">
          <div class="medium-text neutrals-text-950 dir-rtl">קובץ תלם לדוגמא</div>
          <div class="paragraph-text neutrals-text-300 dir-rtl">
            יש באפשרותך להוריד קובץ לדוגמא ולטעון אותו לאחר מכן למערכת.
          </div>
        </div>
        <div class="bg-bright-turquoise-100 payment-instruction-block flex items-center self-center justify-center">
          <div class="payment-instructions-icon-48"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="close-cross-24 close-dialog-left cursor-pointer"
  (click)="closeDialog()"
></div>
