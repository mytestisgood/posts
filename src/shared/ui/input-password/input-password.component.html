<form
    class="b-form"
    [formGroup]="formInputPassword"
  >
  <tui-input-password
    formControlName="inputValue"
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    [style.width]="customWidth"
  >
    {{ placeholder }}
    <input
      tuiTextfield
      (keyup)="onValidatePasswordValue()"
    />
  </tui-input-password>
</form>
