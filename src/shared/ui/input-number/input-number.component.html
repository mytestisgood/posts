<form
  class="b-form"
  [formGroup]="formInput"
>
  <tui-input
    tuiTextfieldSize="m"
    formControlName="inputValue"
    [tuiTextfieldLabelOutside]="true"
    [style.width]="customWidth"
  >
    {{ placeholder }}
    <input
      tuiTextfield
      inputmode="numeric"
      [maskito]="maxLengthMask"
      [ngClass]="{
      'center-verify': centerVerify,
    }"
    />
  </tui-input>
</form>
