<tui-input
  tuiTextfieldSize="m"
  [formControl]="control"
  [tuiTextfieldLabelOutside]="true"
  [style.width]="customWidth"
>
  {{ placeholder }}
  <input
    tuiTextfield
    inputmode="numeric"
    (keyup)="changeValue()"
    [maskito]="maxLengthMask"
    [ngClass]="{
    'center-verify': centerVerify,
  }"
  />
</tui-input>
