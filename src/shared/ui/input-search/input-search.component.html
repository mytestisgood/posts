<tui-input-inline
  tuiTextfieldSize="m"
  [tuiTextfieldIcon]="tuiIconSearchLarge"
  [style.height]="'28px'"
  [style.width]="customWidth"
  [style.border-bottom]="customBorderBottom"
  [tuiTextfieldLabelOutside]="true"
  [dir]="'rtl'"
  [(ngModel)]="search"
>
  {{ placeholder }}
  <div class="search-icon"></div>
</tui-input-inline>
