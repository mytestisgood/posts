<form
  class="b-form"
  [formGroup]="formInput"
>
  <tui-input
    tuiTextfieldSize="m"
    formControlName="inputValue"
    [tuiTextfieldLabelOutside]="true"
    [style.width]="customWidth"
  >
    {{ placeholder }}
    <input
      tuiTextfield
      type="{{ type }}"
    />
  </tui-input>
</form>
