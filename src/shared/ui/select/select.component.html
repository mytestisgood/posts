<ng-container>
  <tui-select
    tuiTextfieldSize="m"
    [style.width]="customWidth"
    [formControl]="control"
    [tuiDropdownDirection]="'bottom'"
    [tuiTextfieldLabelOutside]="true"
    [style.text-align]="'right'"
  >
    {{ placeholder }}
    <input tuiTextfield />
    <tui-data-list-wrapper
      [ngClass]="{
        'big-mode': selectMode === 'big'
      }"
      *tuiDataList
      [items]="options"
    ></tui-data-list-wrapper>
  </tui-select>
</ng-container>
