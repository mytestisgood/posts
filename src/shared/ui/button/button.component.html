<div
  class="flex justify-center"
  [style.margin]="customMargin"
  [style.width]="customWidth"
>
  <button
    class="smarti-button rounded-m text-center smarti-button-text flex justify-center items-center"
    [ngClass]="{
      'confirm-button': typeClass === 'confirm',
      'button-interaction': typeClass === 'interaction',
      'dark-button': typeClass === 'dark',
      'paragraph-text-extra': paragraphTextExtra,
      'button-text-small': buttonTextSmall,
      'z-10': isNeedZIndex
    }"
    [style.border]="customBorder"
    [style.border-radius]="customBorderRadius"
    [style.color]="textColor"
    [style.height]="customHeight"
    [style.width]="customButtonWidth"
    [disabled]="disabled"
    (click)="clicked()"
  >
    {{ text }}
    <div
      *ngIf="hasFileIcon"
      class="file-icon"
    ></div>
  </button>
</div>
