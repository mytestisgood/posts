<div class="flex flex-col justify-between h-full">
  <div class="mt-4 ml-7-5 mr-10 inline-block flex-1">
    <table class="tui-table tui-table_layout_fixed documents-table">
      <tbody>
        <tr class="tui-table__tr tui-table__tr_border_none bg-neutrals-20 mb-6">
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-4">פעולות</th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">סוג</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">תאור</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 pr-6">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div>תאריך העלאה</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 pr-6">שם הקובץ</th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 pr-6">שם מעסיק</th>
        </tr>
        <tr
          *ngFor="let _ of ' '.repeat(10).split(''); let index = index"
          class="tui-table__tr tui-table__tr_border_none mb-6 cursor-pointer"
        >
          <td class="tui-table__td h-10 p-2 px-0">
            <div class="direct-inbox-icon-24 cursor-pointer"></div>
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-left">יפוי כח</td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-left">--</td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-left">06/06/2021</td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-left">
            ייפוי_כוח_יפו_(2).pdf
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            הילוך שישי יפו בע"מ
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-row justify-center mb-4">
    <smarti-table-pagination
      [total]="140"
      [items]="10"
    ></smarti-table-pagination>
  </div>
</div>
