<div class="flex flex-col justify-between h-full">
  <div
    class="mt-4 ml-7-5 mr-10 inline-block flex-1"
    *ngIf="allProducts?.length; else noDataTemplate"
  >
    <table class="tui-table tui-table_layout_fixed cash-register-table">
      <tbody>
        <tr class="tui-table__tr tui-table__tr_border_none bg-neutrals-20 mb-6">
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">חשבון</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">סניף</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">בנק</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 pr-6">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div>ח.פ. חברה מנהלת</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">מספר קופה באוצר</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">סוג קופה</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">שם קופה</div>
            </div>
          </th>
          <th class="tui-table__th text-right caption-text neutrals-text-500 h-6 py-0 px-0">
            <div class="flex flex-row cursor-pointer justify-between">
              <div class="arrow-down-icon-16"></div>
              <div class="pr-4">שם חברה מנהלת</div>
            </div>
          </th>
        </tr>
        <tr
          *ngFor="
            let product of allProducts | slice: this.paginationValue.firstValue : this.paginationValue.lastValue;
            let index = index
          "
          class="tui-table__tr tui-table__tr_border_none mb-6 cursor-pointer"
        >
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.account }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.bank_number }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-center">
            {{ product.bank_name }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-center">
            {{ product.company_name }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.code }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.name }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.full_name }}
          </td>
          <td class="tui-table__td text-center paragraph-text neutrals-text-500 h-10 p-2 px-4 text-right">
            {{ product.company_name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    *ngIf="allProducts?.length as total"
    class="flex flex-row justify-center mb-4"
  >
    <smarti-table-pagination
      [total]="total"
      [items]="7"
      (changePageItemsValue)="onChangeSliceOfPage($event)"
    ></smarti-table-pagination>
  </div>
</div>

<ng-template #noDataTemplate>
  <smarti-no-elements-to-show></smarti-no-elements-to-show>
</ng-template>
