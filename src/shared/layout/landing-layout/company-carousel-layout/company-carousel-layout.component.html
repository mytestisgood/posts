<div>
  <div class="mt-40">
    <div class="smarti-heading-text bright-turquoise-text-500">הלקוחות שלנו</div>
  </div>
  <div class="flex flex-col gap-8 mt-8 mx-8 mb-20">
    <div class="flex flex-row justify-between">
      <div
        class="lt-lg-tablet:hidden arrow-left-white-24 !w-8 !h-8 !bg-cover"
        (click)="carouselMove('left')"
      ></div>

      <div
        class="lt-lg-tablet:hidden arrow-right-white-24 !w-8 !h-8 !bg-cover"
        (click)="carouselMove('right')"
      ></div>
    </div>
    <div
      #carouselCompanyElement
      class="gap-3-5 inline-flex justify-between items-center h-[380px] w-full overflow-x-scroll scroll-smooth bg-transparent"
    >
      <div
        class="company-list-item rounded-l border-neutrals-800 bg-neutrals-950"
        *ngFor="let _ of ' '.repeat(8).split('')"
      >
        <div class="company-list-item__image"></div>
        <div class="flex justify-end gap-3-5">
          <div class="medium-text mt-2 dir-rtl white-text">Company name</div>
          <div class="company-list-item__logo rounded-l"></div>
        </div>
      </div>
    </div>
  </div>
</div>
