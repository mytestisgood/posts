<!-- header for special offer -->
<div class="all-headers">
  <div
    class="bg-green"
    id="specialHeader"
  >
    <div class="special-header flex justify-between items-center">
      <div class="flex justify-between gap-143px">
        <div
          class="close-circle-24 cursor-pointer"
          (click)="closeSpecialHeader()"
        ></div>
        <div
          class="button-trial flex gap-2 items-center rounded-m border-neutrals-950 cursor-pointer"
          (click)="navigateToPageWithoutAnchor(registrationLink)"
        >
          <div class="arrow-left-dark-16"></div>
          <div class="paragraph-text-extra">התחילו מסלול חינם</div>
        </div>
      </div>

      <smarti-clock-feature></smarti-clock-feature>

      <h4 class="medium">מבצע: חודש ניסיון חינם</h4>
    </div>
  </div>

  <div class="bg-header white-text bg-neutrals-950">
    <div class="header flex justify-between items-center">
      <div class="flex">
        <smarti-button
          [typeClass]="'confirm'"
          [text]="'התחברות'"
          [customWidth]="'168px'"
          [customHeight]="'42px'"
          [paragraphTextExtra]="true"
          (buttonClicked)="navigateToPageWithoutAnchor(loginLink)"
        ></smarti-button>
        <smarti-button
          class="margin-start-6"
          [typeClass]="'dark'"
          [text]="'הרשמה חינם'"
          [customWidth]="'168px'"
          [customHeight]="'42px'"
          [customBorder]="'1px solid white'"
          [paragraphTextExtra]="true"
          (buttonClicked)="navigateToPageWithoutAnchor(registrationLink)"
        ></smarti-button>
      </div>
      <nav class="flex">
        <a
          class="nav-block paragraph-text-light self-center cursor-pointer"
          (click)="navigateToPageWithoutAnchor(contactLink)"
        >
          צרו קשר
        </a>
        <!--      blog-->
        <a
          class="nav-block paragraph-text-light self-center cursor-pointer"
          smartiScrollAnchor="blog"
          (click)="navigateToPageWithAnchor(mainLink, 'blog')"
        >
          בלוג
        </a>
        <!--      about-->
        <a
          class="nav-block paragraph-text-light self-center cursor-pointer"
          smartiScrollAnchor="banner"
          (click)="navigateToPageWithAnchor(mainLink, 'banner')"
        >
          אודות
        </a>
        <!--      solution-->
        <a
          class="nav-block paragraph-text-light self-center cursor-pointer"
          smartiScrollAnchor="about"
          (click)="navigateToPageWithAnchor(mainLink, 'about')"
        >
          פתרונות
        </a>
        <a
          class="logo-big-h33 margin-start-25 cursor-pointer"
          (click)="navigateToPageWithoutAnchor(mainLink)"
        ></a>
      </nav>
    </div>
  </div>
</div>
