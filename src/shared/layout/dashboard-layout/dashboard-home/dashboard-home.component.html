<div class="w-full flex flex-row justify-between gap-6">
  <div class="dashboard-home-left-block">
    <h3 class="medium neutrals-text-950 mt-10 mb-0 mr-8 dir-rtl">Notifications:</h3>
    <ng-container *ngIf="notifications$ | async as notifications; else loadingNotificationTemplate">
      <smarti-dashboard-notification [notifications]="notifications"></smarti-dashboard-notification>
    </ng-container>
    <div class="dashboard-home-need-help-block bg-neutrals-950 rounded-l">
      <h3 class="medium text-center white-text mt-6 mb-0 inline-block w-full">Need Help</h3>
      <div class="paragraph-text-medium white-text text-center mt-4 mr-4 ml-4">
        <div>Do you have a question or concern?</div>
        <div>Your personal assistant is always there for you</div>
      </div>
      <div class="mt-4">
        <smarti-button
          [typeClass]="'interaction'"
          [text]="'Contact Agent'"
          [customButtonWidth]="'177px'"
          [customHeight]="'42px'"
          [paragraphTextExtra]="true"
        ></smarti-button>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <div class="flex flex-row justify-end gap-270px">
      <smarti-home-switchers-filters></smarti-home-switchers-filters>
      <div>
        <h3 class="neutrals-text-950 mt-0 mb-0 text-right">Good {{ dayMessage }}</h3>
        <h3 class="medium mt-2 neutrals-text-950 mt-0 mb-0 text-right">{{ userName }}</h3>
        <h4 class="bg-white mt-8 mb-0 py-1 px-2 rounded-ls bright-turquoise-text-500 w-fit-content">
          {{ getDayOfWeekAndCurrentDayDate() }}
        </h4>
      </div>
    </div>
    <div *ngIf="employerReport$ | async as employerReport; else loadingTemplate">
      <smarti-last-payment [lastPayment]="employerReport.reportsData?.processes"></smarti-last-payment>
      <div class="dashboard-info-grid grid mt-6 gap-6 bg-white">
        <div class="dashboard-info-grid__main box-shadow-big rounded-l">
          <smarti-inquiries [chats]="chats$ | async"></smarti-inquiries>
        </div>
        <div class="dashboard-info-grid__left box-shadow-big rounded-l">
          <smarti-feeds
            [repeatedOnLevel]="employerReport.reportsData?.files"
            [inProcess]="employerReport.reportsData?.files_loading"
            [provided]="employerReport.reportsData?.files_transmitted"
          ></smarti-feeds>
        </div>
        <div class="dashboard-info-grid__right box-shadow-big rounded-l">
          <smarti-balance-for-compensation
            [openCompensations]="employerReport.reportsData?.compensation_open"
            [closedCompensations]="employerReport.reportsData?.compensation_close"
          ></smarti-balance-for-compensation>
        </div>
        <div class="dashboard-info-grid__footer box-shadow-big rounded-l">
          <smarti-dashboard-home-small-table
            [compensationReport]="compensationReport$ | async"
          ></smarti-dashboard-home-small-table>
        </div>
      </div>
      <smarti-dashboard-home-table
        [feedbackEmployerReport]="feedbackEmployerReport$ | async"
        (changeMonth)="onChangeMonth($event)"
        (changeYear)="onChangeYear($event)"
      ></smarti-dashboard-home-table>
    </div>
  </div>
</div>
<div class="white-background-absolute-block"></div>

<ng-template #loadingTemplate>
  <div class="w-1398px">
    <smarti-loader
      [size]="'xxl'"
      [paddingTop30percent]="true"
    ></smarti-loader>
  </div>
</ng-template>

<ng-template #loadingNotificationTemplate>
  <div class="mt-32 mb-52">
    <smarti-loader
      [size]="'xl'"
      [paddingTop30percent]="true"
    ></smarti-loader>
  </div>
</ng-template>
