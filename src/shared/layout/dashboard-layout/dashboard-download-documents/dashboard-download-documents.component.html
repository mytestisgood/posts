<div>
  <div class="flex flex-row justify-end mt-12">
    <h2 class="medium neutrals-text-950 mt-0 mb-0 pr-6">קבצים להורדה</h2>
  </div>
  <div class="flex flex-row justify-between mt-4">
    <div>
      <smarti-button
        [text]="'Download selected'"
        [customButtonWidth]="'232px'"
        [customHeight]="'56px'"
        [typeClass]="'confirm'"
        (buttonClicked)="downloadSelectedDocuments()"
      ></smarti-button>
    </div>
    <div class="flex flex-row self-end gap-6 pr-6">
      <smarti-input-search
        [placeholder]="'Search'"
        [customWidth]="'450px'"
        [customBorderBottom]="'1px solid #4F5F7A'"
        [control]="controlSearch"
      ></smarti-input-search>
    </div>
  </div>
  <div class="w-full h-fit-content bg-white box-shadow-big mt-4 rounded-l mb-34">
    <smarti-dashboard-download-documents-grid-table
      [items]="files"
      (downloadFileClicked)="onDownloadFile($event)"
    ></smarti-dashboard-download-documents-grid-table>
  </div>
</div>
